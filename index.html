<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Impression — Sarees & Suits</title>
  <style>
    body { margin:0; font-family:Segoe UI,Tahoma,sans-serif; background:#d4dbd1; color:#4b4237; }
    #welcome { text-align:center; font-weight:700; font-size:2rem; padding:20px 0 10px; user-select:none; }
    header { display:flex; align-items:center; padding:12px 24px; border-bottom:2px solid #7c6f5c; gap:12px; background:#c9d2c7; user-select:none; }
    .logo-text { font-weight:900; font-size:2.5rem; letter-spacing:-1.5px; font-family:Georgia, serif; color:#4b4237; border-bottom:4px solid #4b4237; padding-bottom:4px; }
    .logo-img { width:55px; height:55px; border-radius:12px; object-fit:cover; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    nav { background:linear-gradient(90deg,#6f6050,#8a7a66); display:flex; justify-content:center; gap:20px; padding:12px 0; font-weight:600; font-size:1rem; text-transform:uppercase; letter-spacing:0.1em; color:#f0ece6; position:sticky; top:80px; z-index:100; user-select:none; }
    nav a, .submenu a { color:#f0ece6; text-decoration:none; padding:6px 12px; border-radius:8px; transition:background 0.3s; }
    nav a:hover, nav a:focus, .submenu a:hover { background:#a9947d; }
    #submenu-container { position:absolute; top: calc(80px + 48px); background:#c9d2c7; padding:8px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.25); display:none; user-select:none; }
    .submenu a { display:block; margin:4px 0; }
    .user-details { position:fixed; top:8px; right:16px; font-size:.9rem; font-weight:600; background:rgba(255,255,255,0.7); padding:4px 8px; border-radius:8px; z-index:110; user-select:none; }
    main { padding:40px 20px 80px; max-width:1200px; margin:0 auto; text-align:center; }
    .products-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:22px; padding:24px 0; }
    .product-card { background:#fafaf4; border-radius:14px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow:hidden; transition:transform .3s ease; cursor:pointer; display:flex; flex-direction:column; }
    .product-card:hover { transform:translateY(-6px); box-shadow:0 8px 16px rgba(0,0,0,0.15); }
    .product-card img { width:100%; height:180px; object-fit:cover; border-bottom:1px solid #ddd; }
    .product-info { padding:12px 16px; flex-grow:1; display:flex; flex-direction:column; justify-content:space-between; }
    .product-name { font-weight:700; font-size:1rem; margin-bottom:8px; user-select:text; }
    .product-price { font-weight:700; font-size:.95rem; font-family:'Courier New',monospace; margin-bottom:10px; user-select:text; color:#6a4e42; }
    .add-cart-btn { background:#6f6050; color:#f0ece6; border:none; padding:8px 12px; border-radius:8px; font-weight:600; cursor:pointer; transition:background .3s ease; }
    .add-cart-btn:hover { background:#8a7a66; }
    #cart { position:fixed; top:130px; right:12px; width:320px; max-height:70vh; background:#fafaf4; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.25); overflow-y:auto; padding:16px; display:none; z-index:200; }
    #cart h2 { margin-top:0; font-weight:700; }
    .cart-item { display:flex; justify-content:space-between; margin-bottom:10px; font-size:.95rem; }
    .cart-total { font-weight:700; font-size:1.1rem; border-top:1px solid #7c6f5c; padding-top:10px; }
    .empty-cart { font-style:italic; color:#857661; }
    #quotes { margin-top:60px; font-style:italic; color:#5a5247; font-size:1rem; user-select:text; }
    @media (max-width:700px){ nav { gap:12px; font-size:.9rem; } #cart { width:90vw; top:180px; right:5vw; } }
  </style>
</head>
<body>

  <div class="user-details">Yani <span>YN007@KUCHBHI.COM</span></div>
  <div id="welcome">First Impression welcomes you!</div>

  <header>
    <div class="logo-text">FI</div>
    <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlzfOsaAslwQXmN3u1JLhAYN2BVoazDd-wVA&s" alt="Logo" loading="lazy">
  </header>

  <nav>
    <a href="#" id="nav-home">Home</a>
    <a href="#" id="nav-trending">Trending ▾</a>
    <a href="#" id="nav-orders">Orders</a>
    <a href="#" id="nav-cart">Cart</a>
    <a href="#" id="nav-account">Your Account</a>
  </nav>
  <div id="submenu-container">
    <div class="submenu">
      <a href="#" data-filter="gifting">Gift Bags</a>
      <a href="#" data-filter="sarees">Sarees & Suits</a>
    </div>
  </div>

  <main aria-live="polite" aria-atomic="true">
    <section class="products-grid" id="product-list" aria-label="Product listings"></section>
    <div id="quotes">
      "<em>Style is a way to say who you are without speaking.</em>" — Rachel Zoe<br>
      "<em>Elegance is not standing out, but being remembered.</em>" — Giorgio Armani
    </div>
  </main>

  <section id="cart" role="region" aria-label="Shopping cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
  </section>

  <script>
    const allProducts = [
      // Gift Bags
      { id:1, category:'gifting', name:'Elegant Floral Gift Bag', price:430, img:'https://i.pinimg.com/564x/94/6d/11/946d113897be678aad6af1520a9a2a53.jpg', alt:'Floral gift bag' },
      { id:2, category:'gifting', name:'Brown Kraft Gift Bag', price:400, img:'https://i.pinimg.com/564x/40/70/b6/4070b63ac7a61cd84685a3f1e801bd65.jpg', alt:'Kraft gift bag' },
      { id:3, category:'gifting', name:'Ribbon Handle Gift Bag', price:350, img:'https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=400&q=80', alt:'Ribbon gift bag' },
      // Sarees & Suits
      { id:4, category:'sarees', name:'Silk Saree — Maroon', price:2200, img:'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80', alt:'Maroon silk saree' },
      { id:5, category:'sarees', name:'Cotton Suit Set — Floral', price:1800, img:'https://images.unsplash.com/photo-1514516870923-aebcb3f8758a?auto=format&fit=crop&w=400&q=80', alt:'Floral cotton suit' },
      { id:6, category:'sarees', name:'Designer Anarkali Suit', price:2500, img:'https://images.unsplash.com/photo-1520975698513-b8a3719b7397?auto=format&fit=crop&w=400&q=80', alt:'Designer anarkali suit' }
    ];

    let cart = {}, currentFilter = 'gifting';

    const productListEl = document.getElementById('product-list'),
          cartEl = document.getElementById('cart'),
          cartItemsEl = document.getElementById('cart-items'),
          cartTotalEl = document.getElementById('cart-total'),
          submenu = document.getElementById('submenu-container');

    function renderProducts() {
      productListEl.innerHTML = '';
      allProducts.filter(p => p.category === currentFilter).forEach(product => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.setAttribute('tabindex','0');
        card.setAttribute('aria-label', `${product.name}, priced at ₹${product.price}`);

        const img = document.createElement('img');
        img.src = product.img; img.alt = product.alt; img.loading = 'lazy';

        const info = document.createElement('div');
        info.className = 'product-info';

        const name = document.createElement('div');
        name.className = 'product-name'; name.textContent = product.name;

        const price = document.createElement('div');
        price.className = 'product-price'; price.textContent = `₹${product.price} INR`;

        const btn = document.createElement('button');
        btn.className = 'add-cart-btn'; btn.textContent = 'Add to Cart';
        btn.onclick = () => addToCart(product.id);

        info.append(name, price, btn);
        card.append(img, info);
        productListEl.append(card);
      });
    }

    function addToCart(productId) {
      const prod = allProducts.find(p => p.id === productId);
      cart[productId] ? cart[productId].quantity++ : cart[productId] = {...prod, quantity:1};
      updateCartUI();
      alert(`Added to cart: ${prod.name}`);
    }

    function updateCartUI() {
      cartItemsEl.innerHTML = '';
      const items = Object.values(cart);
      if (!items.length) {
        cartItemsEl.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        cartTotalEl.textContent = '';
        return;
      }
      let total = 0;
      items.forEach(item => {
        const row = document.createElement('div'); row.className='cart-item';
        row.innerHTML = `<span>${item.name} × ${item.quantity}</span><span>₹${item.quantity * item.price}</span>`;
        total += item.quantity * item.price;
        cartItemsEl.appendChild(row);
      });
      cartTotalEl.textContent = `Total: ₹${total} INR`;
    }

    document.getElementById('nav-trending').addEventListener('click', e => {
      e.preventDefault();
      submenu.style.display = submenu.style.display==='block' ? 'none' : 'block';
    });
    submenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        currentFilter = e.currentTarget.dataset.filter;
        submenu.style.display = 'none';
        renderProducts();
      });
    });

    document.getElementById('nav-cart').addEventListener('click', e => {
      e.preventDefault();
      cartEl.style.display = cartEl.style.display==='block' ? 'none' : 'block';
      if (cartEl.style.display==='block') updateCartUI();
    });
    document.addEventListener('click', e => {
      if (!cartEl.contains(e.target) && e.target.id!=='nav-cart') cartEl.style.display='none';
      if (!submenu.contains(e.target) && e.target.id!=='nav-trending') submenu.style.display='none';
    });

    // init
    renderProducts();
  </script>

</body>
</html>
