<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>First Impression Gift Bags</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #d4dbd1; color: #4b4237;
  }
  /* Welcome banner */
  #welcome {
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    padding: 20px 10px 10px;
    user-select: none;
    color: #4b4237;
  }
  /* Header with logo and image */
  header {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    border-bottom: 2px solid #7c6f5c;
    gap: 12px;
    user-select: none;
    background: #c9d2c7;
  }
  .logo-text {
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: -1.5px;
    border-bottom: 4px solid #4b4237;
    padding-bottom: 4px;
    font-family: 'Georgia', serif;
    color: #4b4237;
  }
  .logo-img {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  /* Ribbon navigation below header */
  nav {
    background: linear-gradient(90deg, #6f6050, #8a7a66);
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 12px 0;
    font-weight: 600;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #f0ece6;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    user-select: none;
    position: sticky;
    top: 80px; /* below header and welcome */
    z-index: 100;
  }
  nav a {
    color: #f0ece6;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 12px;
    transition: background-color 0.3s ease;
  }
  nav a:hover, nav a:focus {
    background-color: #a9947d;
    outline: none;
    cursor: pointer;
  }
  /* User details top right */
  .user-details {
    position: fixed;
    top: 8px;
    right: 16px;
    font-size: 0.9rem;
    font-weight: 600;
    color: #4b4237;
    font-family: 'Arial', sans-serif;
    user-select: none;
    z-index: 110;
    background: rgba(255 255 255 / 0.7);
    padding: 4px 8px;
    border-radius: 8px;
  }
  .user-details span {
    margin-left: 6px;
    color: #645a4f;
    font-weight: 500;
    font-size: 0.85rem;
    font-style: italic;
  }
  /* Main content */
  main {
    padding: 40px 20px 80px;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    user-select: none;
  }
  /* Product grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 22px;
    padding: 24px 0;
  }
  .product-card {
    background-color: #fafaf4;
    border-radius: 14px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
  }
  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
    border-radius: 14px 14px 0 0;
  }
  .product-info {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1rem;
    color: #3f372b;
    margin-bottom: 8px;
    user-select: text;
  }
  .product-price {
    font-weight: 700;
    font-size: 0.95rem;
    color: #6a4e42;
    font-family: 'Courier New', Courier, monospace;
    user-select: text;
    margin-bottom: 10px;
  }
  .add-cart-btn {
    background-color: #6f6050;
    color: #f0ece6;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .add-cart-btn:hover {
    background-color: #8a7a66;
  }

  /* Cart styles */
  #cart {
    position: fixed;
    top: 130px;
    right: 12px;
    width: 320px;
    max-height: 70vh;
    background: #fafaf4;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.25);
    overflow-y: auto;
    padding: 16px;
    display: none;
    z-index: 200;
  }
  #cart h2 {
    margin-top: 0;
    font-weight: 700;
    color: #4b4237;
    user-select: none;
  }
  #cart-items {
    margin: 12px 0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 0.95rem;
  }
  .cart-item span {
    font-weight: 600;
  }
  .cart-total {
    font-weight: 700;
    font-size: 1.1rem;
    border-top: 1px solid #7c6f5c;
    padding-top: 10px;
    user-select: none;
  }
  .empty-cart {
    font-style: italic;
    color: #857661;
    user-select: none;
  }

  /* Quotes at the bottom */
  #quotes {
    margin-top: 60px;
    font-style: italic;
    font-weight: 600;
    color: #5a5247;
    font-size: 1rem;
    user-select: text;
  }

  /* Responsive */
  @media (max-width: 700px) {
    nav {
      gap: 20px;
      font-size: 0.9rem;
    }
    #cart {
      width: 90vw;
      max-height: 50vh;
      top: 180px;
      right: 5vw;
    }
  }
</style>
</head>
<body>

<div class="user-details" aria-label="User details">
  Yani <span>YN007@KUCHBHI.COM</span>
</div>

<div id="welcome">First Impression welcomes you!</div>

<header>
  <div class="logo-text" aria-label="Logo Text">F1</div>
  <img
    class="logo-img"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlzfOsaAslwQXmN3u1JLhAYN2BVoazDd-wVA&s"
    alt="Gift Bag beside logo"
    loading="lazy"
  />
</header>

<nav role="navigation" aria-label="Primary Navigation">
  <a href="#" id="nav-home" tabindex="0">Home</a>
  <a href="#" id="nav-trending" tabindex="0">Trending</a>
  <a href="#" id="nav-orders" tabindex="0">Orders</a>
  <a href="#" id="nav-cart" tabindex="0">Cart</a>
  <a href="#" id="nav-account" tabindex="0">Your Account</a>
</nav>

<main aria-live="polite" aria-atomic="true">
  <section class="products-grid" aria-label="Gift bags and mugs product listings" id="product-list">

    <!-- Product cards inserted by JS -->

  </section>

  <div id="quotes" aria-label="Inspirational quotes">
    <p>"Style is a way to say who you are without speaking." — Rachel Zoe</p>
    <p>"Elegance is not standing out, but being remembered." — Giorgio Armani</p>
  </div>
</main>

<!-- Cart container -->
<section id="cart" aria-label="Shopping cart" role="region">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total"></div>
</section>

<script>
  // Product data (your 3 Pinterest + 2 AI-generated images + info)
  const products = [
    {
      id: 1,
      name: "Pin on Quick saves",
      price: 350,
      img: "https://i.pinimg.com/originals/22/20/88/222088aa81b9a9fa6b1bc0ae7529701c.jpg",
      alt: "Pin on Quick saves - paper gift bag",
    },
    {
      id: 2,
      name: "This item is unavailable - Etsy",
      price: 280,
      img: "https://i.pinimg.com/originals/43/32/12/433212e0df3d86d32cc6cce3411783ec.jpg",
      alt: "This item is unavailable - Etsy - kraft paper bag",
    },
    {
      id: 3,
      name: "Brown Kraft Paper Gift Bag",
      price: 400,
      img: "https://in.pinterest.com/pin/5066618330418335/",
      alt: "Brown kraft paper gift bag",
      pinterestUrl: "https://in.pinterest.com/pin/5066618330418335/"
    },
    {
      id: 4,
      name: "Elegant Gift Bag with Floral Design",
      price: 430,
      img: "https://in.pinterest.com/pin/77827899804086539/",
      alt: "Elegant floral gift bag",
      pinterestUrl: "https://in.pinterest.com/pin/77827899804086539/"
    },
    {
      id: 5,
      name: "AI-generated Paper Gift Bag 1",
      price: 370,
      img: "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=400&q=80",
      alt: "Aesthetic paper gift bag with ribbon",
    },
    {
      id: 6,
      name: "AI-generated Coffee Mug",
      price: 600,
      img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80",
      alt: "Aesthetic coffee mug on table",
    }
  ];

  // Fix Pinterest image URLs that are not direct images by replacing with placeholder images, 
  // since Pinterest pins aren't direct images. 
  // I'll swap your pinterest URLs with direct images from Pinterest for demonstration.
  products[2].img = "https://i.pinimg.com/564x/40/70/b6/4070b63ac7a61cd84685a3f1e801bd65.jpg";
  products[3].img = "https://i.pinimg.com/564x/94/6d/11/946d113897be678aad6af1520a9a2a53.jpg";

  // Rendering product cards dynamically
  const productListEl = document.getElementById("product-list");

  function createProductCard(product) {
    const card = document.createElement("article");
    card.className = "product-card";
    card.setAttribute("tabindex", "0");
    card.setAttribute("aria-label", product.name + ", priced at ₹" + product.price);

    const img = document.createElement("img");
    img.src = product.img;
    img.alt = product.alt;
    img.loading = "lazy";

    const info = document.createElement("div");
    info.className = "product-info";

    const name = document.createElement("div");
    name.className = "product-name";
    name.textContent = product.name;

    const price = document.createElement("div");
    price.className = "product-price";
    price.textContent = `₹${product.price} INR`;

    const btn = document.createElement("button");
    btn.className = "add-cart-btn";
    btn.textContent = "Add to Cart";
    btn.setAttribute("aria-label", `Add ${product.name} to cart`);
    btn.onclick = () => addToCart(product.id);

    info.appendChild(name);
    info.appendChild(price);
    info.appendChild(btn);

    card.appendChild(img);
    card.appendChild(info);

    return card;
  }

  products.forEach(prod => {
    productListEl.appendChild(createProductCard(prod));
  });

  // Cart state
  let cart = {};

  // Add product to cart
  function addToCart(productId) {
    if(cart[productId]) {
      cart[productId].quantity += 1;
    } else {
      const product = products.find(p => p.id === productId);
      cart[productId] = {...product, quantity: 1};
    }
    updateCartUI();
    alert("Added to cart: " + cart[productId].name);
  }

  // Show/hide cart
  const cartEl = document.getElementById("cart");
  const cartItemsEl = document.getElementById("cart-items");
  const cartTotalEl = document.getElementById("cart-total");

  function updateCartUI() {
    cartItemsEl.innerHTML = "";
    const items = Object.values(cart);
    if(items.length === 0) {
      cartItemsEl.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
      cartTotalEl.textContent = "";
      return;
    }

    let total = 0;
    items.forEach(item => {
      const itemEl = document.createElement("div");
      itemEl.className = "cart-item";

      const nameQty = document.createElement("span");
      nameQty.textContent = `${item.name} × ${item.quantity}`;

      const priceTotal = document.createElement("span");
      const subTotal = item.price * item.quantity;
      priceTotal.textContent = `₹${subTotal}`;

      total += subTotal;
      itemEl.appendChild(nameQty);
      itemEl.appendChild(priceTotal);

      cartItemsEl.appendChild(itemEl);
    });

    cartTotalEl.textContent = `Total: ₹${total} INR`;
  }

  // Cart toggle on clicking "Cart" in nav
  const navCart = document.getElementById("nav-cart");
  navCart.addEventListener("click", (e) => {
    e.preventDefault();
    if(cartEl.style.display === "block") {
      cartEl.style.display = "none";
    } else {
      cartEl.style.display = "block";
      updateCartUI();
      cartEl.focus();
    }
  });

  // Hide cart if click outside
  document.addEventListener("click", (e) => {
    if(!cartEl.contains(e.target) && e.target !== navCart) {
      cartEl.style.display = "none";
    }
  });
</script>

</body>
</html>
