<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Impression - Gift Bags & Decor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f5;
    }
    header {
      background-color: #e91e63;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 60px 30px;
      background-image: linear-gradient(45deg, #ffe4ec, #fff5f8);
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #e91e63;
    }
    .hero p {
      font-size: 18px;
      color: #444;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .product p {
      color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f3f3;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">F1</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to First Impression</h1>
    <p>Beautiful gift bags and decor to elevate your celebrations!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x180.png?text=Gift+Bag+1" alt="Gift Bag 1">
      <h3>Floral Gift Bag</h3>
      <p>$5.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180.png?text=Decor+Set" alt="Decor Set">
      <h3>Pastel Decor Set</h3>
      <p>$12.49</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180.png?text=Luxury+Bag" alt="Luxury Bag">
      <h3>Luxury Gift Bag</h3>
      <p>$9.99</p>
    </div>
  </section>

  <footer>
    &copy; 2025 First Impression. All rights reserved.
  </footer>
</body>
</html>
