<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Impression - Sarees, Suits & Gift Bags</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d4dbd1;
      color: #4b4237;
    }

    #welcome {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      padding: 20px 10px 10px;
      user-select: none;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 2px solid #7c6f5c;
      gap: 12px;
      user-select: none;
      background: #c9d2c7;
    }

    .logo-text {
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: -1.5px;
      border-bottom: 4px solid #4b4237;
      padding-bottom: 4px;
      font-family: 'Georgia', serif;
      color: #4b4237;
    }

    .logo-img {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    nav {
      background: linear-gradient(90deg, #6f6050, #8a7a66);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #f0ece6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      user-select: none;
      position: sticky;
      top: 80px;
      z-index: 100;
    }

    nav a {
      color: #f0ece6;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #a9947d;
      outline: none;
      cursor: pointer;
    }

    .user-details {
      position: fixed;
      top: 8px;
      right: 16px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #4b4237;
      font-family: 'Arial', sans-serif;
      user-select: none;
      z-index: 110;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 22px;
      padding: 24px 0;
    }

    main {
      padding: 40px 20px 80px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .product-card {
      background-color: #fafaf4;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      border-radius: 14px 14px 0 0;
    }

    .product-info {
      padding: 12px 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .product-price {
      font-weight: 700;
      font-size: 0.95rem;
      color: #6a4e42;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 10px;
    }

    .add-cart-btn {
      background-color: #6f6050;
      color: #f0ece6;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-cart-btn:hover {
      background-color: #8a7a66;
    }

    #cart {
      position: fixed;
      top: 130px;
      right: 12px;
      width: 320px;
      max-height: 70vh;
      background: #fafaf4;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.25);
      overflow-y: auto;
      padding: 16px;
      display: none;
      z-index: 200;
    }

    #cart h2 {
      margin-top: 0;
      font-weight: 700;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .cart-item span {
      font-weight: 600;
    }

    .cart-total {
      font-weight: 700;
      font-size: 1.1rem;
      border-top: 1px solid #7c6f5c;
      padding-top: 10px;
    }

    .empty-cart {
      font-style: italic;
      color: #857661;
    }

    #quotes {
      margin-top: 60px;
      font-style: italic;
      font-weight: 600;
      color: #5a5247;
      font-size: 1rem;
    }

    #submenu-container {
      position: absolute;
      top: calc(80px + 48px);
      left: 30%;
      background: #c9d2c7;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      display: none;
      z-index: 150;
    }

    #submenu-container button {
      margin: 4px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: #7c6f5c;
      color: #fff;
      border-radius: 8px;
    }

    #submenu-container button:hover {
      background: #8a7a66;
    }

    @media (max-width: 700px) {
      nav {
        gap: 20px;
        font-size: 0.9rem;
      }

      #cart {
        width: 90vw;
        max-height: 50vh;
        top: 180px;
        right: 5vw;
      }
    }
  </style>
</head>
